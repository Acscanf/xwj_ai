<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原生属性实现懒加载</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        img {
            width: 500px;
            height: 500px;
            margin-bottom: 20px;
            display: block;
        }
    </style>
</head>
<body>
    <img src="../img/1.webp" alt="" loading="lazy">
    <img src="../img/2.webp" alt="" loading="lazy">
    <img src="../img/3.webp" alt="" loading="lazy">
    <img src="../img/4.webp" alt="" loading="lazy">
    <img src="../img/5.webp" alt="" loading="lazy">
    <img src="../img/6.webp" alt="" loading="lazy">
    <img src="../img/7.webp" alt="" loading="lazy">
</body>
</html>
