<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>call apply bind 霸道一些，制定函数内部的this</title>
</head>
<body>
    <script>
        var a = {
            name: '王老板',
            func1 : function() {
                console.log(this.name);
            },
            func2 : function() {
                setTimeout(function() {
                    //加入this可以被指定
                    this.func1();
                }.bind(this), 1000)
            }


            // func2 : function() {

            //         this.func1();
            //     }, 1000)
            // }
            // func2 : function() {
            //     // this 丢失 作用域链
            //     var that = this;
            //     setTimeout(function() {
            //         console.log(this)
            //         this.func1(); // 王老板
            //     }, 1000) 
            // }
        }
        a.func2()
    </script>
</body>
</html>
