<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
          position: relative;
          height: 200px;
          border: 1px solid #ccc;
        }
        .absolute-box {
          position: absolute;
          bottom: 10px;
          right: 10px;
          width: 100px;
          height: 100px;
          background: #f0f0f0;
        }
      </style>
</head>
<body>
    <div class="container">
        <div class="absolute-box">绝对定位元素</div>
      </div>
</body>
</html>
